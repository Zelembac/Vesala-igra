<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">    
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
   
    <div id="container">
        <header><h1>Hangman game</h1></header>
        <div id="name-ask">
            <div id="name-box">
                <h2>Write your name</h2>
                <input type="text" id="input-name" class="input-style">
                <button id="chuse" class="btn-other">Choose</button>
            </div>
        </div>
        <div id="result">
            <div id="result-box">
                <h3 id="end-message"></h3>
                <button id="try-again" class="btn-other">Try again</button>
            </div>
        </div>
        <div class="show-chat">
            CHAT
        </div>
        <div id="chat">
            <div id="chat-box">
                <div id="chat-messages">

                    
                    
                </div>
                <div id="feedback"></div>
                <div id="chat-write">
                    <input type="text" id="input-message" class="input-style">
                <button id="send" class="btn-other">Send</button>
                </div>
                <div class="hide-chat">
                    CHAT
                </div>
                
            </div>
        </div>
        <div id="game-upper">
            <div id="hang-word">
                <div id="hangman">
                

                </div>
                <div id="word">
                    
    
                </div>
            </div>
            
            <div id="high-score-box"><h3>High Score</h3>
                <div id="high-score"></div>
            </div>

        </div>
        <div id="game-lower">
            <div id="left">
                <div  id="guessing-whole-word">
                    <input type="text" id="whole-word" class="input-style">
                    <button id="guess" class="disabled-state btn-other">Guess the word</button>
                </div>
                <button id="hint" class="disabled-state btn-other">Hint</button><h3 id="hint-word"></h3>
                <button id="name-change" class="btn-other">Change name</button>
                <button id="get-word" class="btn-other">Get word</button>

            </div>
            
            <div id="chosen-word-input">
                <button class="btn disabled-state">A</button>
                <button class="btn disabled-state">B</button>
                <button class="btn disabled-state">C</button>
                <button class="btn disabled-state">D</button>
                <button class="btn disabled-state">E</button>
                <button class="btn disabled-state">F</button>
                <button class="btn disabled-state">G</button>
                <button class="btn disabled-state">H</button>
                <button class="btn disabled-state">I</button>
                <button class="btn disabled-state">J</button>
                <button class="btn disabled-state">K</button>
                <button class="btn disabled-state">L</button>
                <button class="btn disabled-state">M</button>
                <button class="btn disabled-state">N</button>
                <button class="btn disabled-state">O</button>
                <button class="btn disabled-state">P</button>
                <button class="btn disabled-state">Q</button>
                <button class="btn disabled-state">R</button>
                <button class="btn disabled-state">S</button>
                <button class="btn disabled-state">T</button>
                <button class="btn disabled-state">U</button>
                <button class="btn disabled-state">V</button>
                <button class="btn disabled-state">W</button>
                <button class="btn disabled-state">X</button>
                <button class="btn disabled-state">Y</button>
                <button class="btn disabled-state">Z</button>
                

            </div>

        </div>
        
            
           

        <footer>Made by Lazar Djurkovic</footer>

    </div>
    
    


    <script src="http://localhost:5000/socket.io/socket.io.js"></script>
    <script src="js.js"></script>
</body>
</html>
