<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">    
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
   
    <div id="container">
        <header><h1>Hangman game</h1></header>
        <div id="nameAsk">
            <div id="nameBox">
                <h2>Write your name</h2>
                <input type="text" id="inputName" class="inputSt">
                <button id="chuse" class="btnOther">Choose</button>
            </div>
        </div>
        <div id="result">
            <div id="resultBox">
                <h3 id="endMessage"></h3>
                <button id="tryAgain" class="btnOther">Try again</button>
            </div>
        </div>
        <div class="show-chat">
            CHAT
        </div>
        <div id="chat">
            <div id="chat-box">
                <div id="chat-messages">
                    <section id="feedback"></section>
                </div>
                <div id="chat-write">
                    <input type="text" id="input-message" class="inputSt">
                <button id="send" class="btnOther">Send</button>
                </div>
                <div class="hide-chat">
                    CHAT
                </div>
                
            </div>
        </div>
        <div id="gameUpper">
            <div id="hangWord">
                <div id="hangman">
                

                </div>
                <div id="word">
                    
    
                </div>
            </div>
            
            <div id="highScoreBox"><h3>High Score</h3>
                <div id="highScore"></div>
            </div>

        </div>
        <div id="gameLower">
            <div id="left">
                <div  id="guessingWholeWord">
                    <input type="text" id="wholeWord" class="inputSt">
                    <button id="guess" class="disabledState btnOther">Try to guess whole word</button>
                </div>
                <button id="hint" class="disabledState btnOther">Hint</button><h3 id="hintWord"></h3>
                <button id="nameCh" class="btnOther">Change name</button>
                <button id="getWord" class="btnOther">Get word</button>

            </div>
            
            <div id="chosenWordInput">
                <button class="btn disabledState">A</button>
                <button class="btn disabledState">B</button>
                <button class="btn disabledState">C</button>
                <button class="btn disabledState">D</button>
                <button class="btn disabledState">E</button>
                <button class="btn disabledState">F</button>
                <button class="btn disabledState">G</button>
                <button class="btn disabledState">H</button>
                <button class="btn disabledState">I</button>
                <button class="btn disabledState">J</button>
                <button class="btn disabledState">K</button>
                <button class="btn disabledState">L</button>
                <button class="btn disabledState">M</button>
                <button class="btn disabledState">N</button>
                <button class="btn disabledState">O</button>
                <button class="btn disabledState">P</button>
                <button class="btn disabledState">Q</button>
                <button class="btn disabledState">R</button>
                <button class="btn disabledState">S</button>
                <button class="btn disabledState">T</button>
                <button class="btn disabledState">U</button>
                <button class="btn disabledState">V</button>
                <button class="btn disabledState">W</button>
                <button class="btn disabledState">X</button>
                <button class="btn disabledState">Y</button>
                <button class="btn disabledState">Z</button>
                

            </div>

        </div>
        
            
           

        <footer>Made by Lazar Djurkovic</footer>

    </div>
    
    


    <script src="http://localhost:5000/socket.io/socket.io.js"></script>
    <script src="js.js"></script>
</body>
</html>
